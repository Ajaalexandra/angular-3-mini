<div class="footer__parent">
  <div class="footer__child">
    <h1> Contact Us </h1>

    <div class="footer__input-container">
      <span>Name: </span>
      <input ng-model="footerCtrl.name" />
    </div>

    <div class="footer__input-container">
      <span>Email: </span>
      <input ng-model="footerCtrl.email" />
    </div>

    <button ng-click="footerCtrl.contact()">Contact!</button>

    <p ng-if="footerCtrl.contacted">We'll send you an email soon, thanks!</p>
  </div>
</div>
